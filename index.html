<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Webmag</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <!-- HEADER -->
   <header class="header">
      <div class="container">
         <h1 id="nom-journal"></h1>
         <p id="phrase-accroche"></p>
      </div>
   </header>

   <!-- NAVIGATION BAR -->
   <nav class="navbar">
      <div class="container">
         <div id="themes-nav" class="themes-nav">
         </div>
      </div>
   </nav>

   <!-- HERO SECTION - ARTICLE PRINCIPAL -->
   <section class="hero">
      <div class="container-full">
         <div id="article-principal">
         </div>
      </div>
   </section>

   <!-- SECTION ARTICLES -->
   <section class="articles-section">
      <div class="container">
         <h2 class="section-title">Derniers Articles</h2>
         <div id="articles-grid" class="articles-grid">
         </div>
      </div>
   </section>

   <!-- SECTION THEMES -->
   <section class="themes-section">
      <div class="container">
         <h2 class="section-title">Nos Thèmes</h2>
         <div id="themes-list" class="themes-list">
         </div>
      </div>
   </section>

   <!-- SECTION AUTEURS -->
   <section class="authors-section">
      <div class="container">
         <h2 class="section-title">Nos Auteurs</h2>
         <div id="authors-list" class="authors-list">
         </div>
      </div>
   </section>

   <section class="cta-section">
      <div class="container">
         <div id="call-to-action">
         </div>
      </div>
   </section>

   <!-- FOOTER -->
   <footer class="footer">
      <div class="container">
         <p>&copy; 2024 Webmag. Tous droits réservés.</p>
      </div>
   </footer>

   <script src="script.js"></script>
</body>
</html>
